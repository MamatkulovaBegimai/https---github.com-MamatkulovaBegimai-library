{% extends 'homepage.html' %}
{% load  static %}
{% block content %}



        <!-- Hero Start -->
        <section class="position-relative">
            
            <div class="bg-overlay bg-linear-gradient-2"></div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 p-0">
                        <div class="d-flex flex-column min-vh-100 p-4">
                            

                            <!-- Start Content -->
                            <div class="title-heading text-center my-auto">
                                <div class="form-signin px-4 py-5 bg-white rounded-md shadow-sm">
                                    <form method="POST">
                                        {% csrf_token %}
                                        <h5 class="mb-4">Войти</h5>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-floating mb-2">
                                                    <input name="username" type="text" class="form-control" id="LoginEmail" placeholder="Begimai">
                                                    <label for="LoginEmail">Имя пользователя:</label>
                                                </div>
                                            </div><!--end col-->

                                            <div class="col-lg-12">
                                                <div class="form-floating mb-3">
                                                    <input name="password" type="password" class="form-control" id="LoginPassword" placeholder="Password">
                                                    <label for="LoginPassword">Пароль:</label>
                                                </div>
                                            </div><!--end col-->
                                    
                                            <div class="col-lg-12">
                                                <div class="d-flex justify-content-between">
                                                    <div class="mb-3">
                                                        <div class="form-check align-items-center d-flex mb-0">
                                                            <input class="form-check-input mt-0" type="checkbox" value="" id="RememberMe">
                                                            <label class="form-check-label text-muted ms-2" for="RememberMe">Запомните меня</label>
                                                        </div>
                                                    </div>
                                                    <small class="text-muted mb-0"><a href="reset-password.html" class="text-muted fw-semibold">Забыли пароль ?</a></small>
                                                </div>
                                            </div><!--end col-->
                        
                                            <div class="col-lg-12">
                                                <button class="btn btn-primary rounded-md w-100" type="submit">Войти</button>
                                            </div><!--end col-->
        
                                            <div class="col-12 text-center mt-4">
                                                <small><span class="text-muted me-2">У вас нет аккаунта ?</span> <a href="{% url 'register' %}" class="text-dark fw-bold">Зарегистрироваться</a></small>
                                            </div><!--end col-->
                                        </div><!--end row-->
                                    </form>
                                </div>
                            </div>
                            <!-- End Content -->

                            <!-- Start Footer -->
                            <div class="text-center">
                                <small class="mb-0 text-light title-dark">© <script>document.write(new Date().getFullYear())</script> Superex. Design with <i class="mdi mdi-heart text-danger"></i> by <a href="https://shreethemes.in/" target="_blank" class="text-reset">Shreethemes</a>.</small>
                            </div>
                            <!-- End Footer -->
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end container-->
        </section><!--end section-->
        <!-- Hero End -->

     
        {% endblock content %}
